<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header>
    <div class="container" id="header">
        <nav class="menu">
            <div class="logo">
                <a class="logo-href" href="#">
                    <img src="/images/logo.png" alt="logo" height="48" width="20">
                    <span class="logo-title">Здоров'я</span>
                </a>
            </div>
            <button class="btn btn-autorize">
                <i class="bi bi-person-fill"></i>
                <span>Особистий кабінет</span>
            </button>
            <button class="btn btn-lang">
                <i class="bi bi-globe"></i>
                <span>Укр</span>
            </button>
        </nav>
        <div class="filter-section">
            <span>Фільтер карток</span>
            <input type="text"/>
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 32 32" fill="#315670">
                <path d="M27.719 26.262l-6.675-6.738a9.547 9.547 0 002.094-5.969c0-5.281-4.281-9.563-9.569-9.563S4 8.279 4 13.561s4.281 9.563 9.569 9.563c2.287 0 4.381-.8 6.031-2.137l6.631 6.694a1.025 1.025 0 001.45.038 1.034 1.034 0 00.038-1.456zm-14.15-5.193c-2.006 0-3.894-.781-5.313-2.2s-2.2-3.306-2.2-5.306c0-2.006.781-3.894 2.2-5.306 1.419-1.419 3.306-2.2 5.313-2.2s3.894.781 5.313 2.2a7.46 7.46 0 012.2 5.306 7.438 7.438 0 01-2.2 5.306 7.464 7.464 0 01-5.313 2.2z"></path>
            </svg>
            <input type="text"/>
            <input type="text"/>
        </div>
    </div>

</header>
<main>
    <div class="container placeholder" id="main">
                <p class="placeholder__text">Тут буде історія візитів.</p>
                            <img class="placeholder__img" src="images/placeholder.png" alt="placeholder">
                            <template class="visit">
        <ul class="visit__list">
            <li class="visit__menu text">
                <div class="visit__item">
                    <div>
                        <h3 class="visit__title">Земляна Оксана</h3>
                        <p class="visit__text-doctor">Стоматолог</p>
                        <button class="visit-btn">Показати більше</button>
                    </div>
                    <div class="wrapper-icon">
                        <svg id="btn-close" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 96 960 960"
                             width="28">
                            <path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                        </svg>
                        <svg id="btn-edit" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 96 960 960"
                             width="28">
                            <path d="M180 876h44l443-443-44-44-443 443v44Zm614-486L666 262l42-42q17-17 42-17t42 17l44 44q17 17 17 42t-17 42l-42 42Zm-42 42L248 936H120V808l504-504 128 128Zm-107-21-22-22 44 44-22-22Z"/>
                        </svg>
                    </div>
                    <img class="visit__img" id="visit__img-dentist" alt="dentist"
                         src="https://res.cloudinary.com/djrrr9cpl/image/fetch/pg_1,e_outline:1,co_white/f_png,w_128,h_128/https%3A%2F%2Fportal-doctor.eleks.com%2Fapi%2Fgetfile%2Fdobrobutprodcms%2Flandings%2F%D0%A1%D1%82%D0%BE%D0%BC%D0%B0%D1%82%D0%BE%D0%BB%D0%BE%D0%B3%D1%96%D1%8F%2FStomatologia.gif%3Fv%3D">
                                        <img class="visit__img" id="visit__img-cardiologist" alt="cardiologist"
                                             src="https://res.cloudinary.com/djrrr9cpl/image/fetch/pg_1,e_outline:1,co_white/f_png,w_128,h_128/https%3A%2F%2Fportal-doctor.eleks.com%2Fapi%2Fgetfile%2Fdobrobutprodcms%2Fhome.jpg%3Fv%3Dt&quot">

                                        <img class="visit__img" id="visit__therapist" alt="therapist"
                                             src="https://res.cloudinary.com/djrrr9cpl/image/fetch/pg_1,e_outline:1,co_white/f_png,w_128,h_128/https%3A%2F%2Fportal-doctor.eleks.com%2Fapi%2Fgetfile%2Fdobrobutprodcms%2Flandings%2F%D1%82%D0%B5%D1%80%D0%B0%D0%BF%D0%B8%D1%8F%2F%D1%82%D0%B5%D1%80%D0%B0%D0%BF%D1%96%D1%8F_%D0%B7%D0%B0%D0%B3%D0%B0%D0%BB%D1%8C%D0%BD%D0%B8%D0%B9%20%D0%BB%D0%B5%D0%BD%D0%B4%D1%96%D0%BD%D0%B3%2F%2Fterapia.gif%3Fv%3Dt">
                </div>
                                <div>
                                    <p class="text__total"> Мета: ${goal}. <br>
                                        Короткий опис: ${short-description}.<br>
                                        Терміновість: ${drop}.<br>
                                    </p>
                                    <p class="text__cardiologist"> Звичайний тиск: ${pressure}. <br>
                                        Індекс маси тіла: ${bms}. <br>
                                        Перенесені захворювання серцево-судинної системи: ${heart}. <br>
                                        Вік: ${age}. <br>
                                    </p>
                                    <p class="text__therapist">
                                        Вік: ${age}. <br>
                                    </p>
                                    <p class="text__dentist">
                                        Дата останнього відвідування: ${date}. <br>
                                    </p>
                                </div>
            </li>
        </ul>
                            </template>
    </div>
</main>
<script src="./js/index.js" type="module"></script>
</body>
</html>
