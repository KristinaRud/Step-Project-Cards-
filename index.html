<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header>
    <template class="login">
        <div class="wrapper-login">
            <form class="form-login">
                <h3 class="login-title">Вхід у особистий кабінет</h3>
                    <input class="login-input" name="email" type="email" placeholder="Логін" id="login-input" required/>
                    <input class="login-input" name="password" type="password" placeholder="Пароль" id="password" required/>
                    <i class="bi bi-eye-fill login-eys"></i>
                <input id="login-submit" name="submit" type="submit" value="Далі"/>
                <button class="login-cancel" type="submit">Відміна</button>
            </form>
        </div>
    </template>
    <div class="container" id="header">
        <nav class="menu">
            <div class="logo">
                <a class="logo-href" href="#">
                    <img src="/images/logo.png" alt="logo" height="48" width="20">
                    <span class="logo-title">Здоров'я</span>
                </a>
            </div>
            <button class="btn btn-autorize">
                <i class="bi bi-person-fill"></i>
                <span class="title-auth">Особистий кабінет</span>
            </button>
            <button class="btn btn-create hide">
                <i class="bi bi-pencil-square"></i>
                <span class="title-auth">Створити візит</span>
            </button>
            <button class="btn btn-lang">
                <i class="bi bi-globe"></i>
                <span>Укр</span>
            </button>
        </nav>
        <div class="filter-section filter">
           <form class="form-filter">
            <div class="wrapper-input">
                <input class="filter__input" name="search" type="text" placeholder="Пошук по вмісту" value=""/>
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 32 32" fill="#315670">
                    <path d="M27.719 26.262l-6.675-6.738a9.547 9.547 0 002.094-5.969c0-5.281-4.281-9.563-9.569-9.563S4 8.279 4 13.561s4.281 9.563 9.569 9.563c2.287 0 4.381-.8 6.031-2.137l6.631 6.694a1.025 1.025 0 001.45.038 1.034 1.034 0 00.038-1.456zm-14.15-5.193c-2.006 0-3.894-.781-5.313-2.2s-2.2-3.306-2.2-5.306c0-2.006.781-3.894 2.2-5.306 1.419-1.419 3.306-2.2 5.313-2.2s3.894.781 5.313 2.2a7.46 7.46 0 012.2 5.306 7.438 7.438 0 01-2.2 5.306 7.464 7.464 0 01-5.313 2.2z"></path>
                </svg>
            </div>
                <select id="status-visit" name="status">
                    <option value="Всі">Всі візити за статусом</option>
                    <option value="Відкритий">Відкритий</option>
                    <option value="Закритий">Закритий</option>
                </select>
                <select id="terminate-visit" name="terminate">
                    <option value="Всі">Всі візити за терміновістю</option>
                    <option value="Невідкладний">Невідкладний</option>
                    <option value="Пріорітетний">Пріорітетний</option>
                    <option value="Звичайний">Звичайний</option>
                </select>
                <button type="submit" class="filter-btn">Знайти</button>
           </form>
        </div>
    </div>

</header>
<main>
    <div class="container placeholder" id="main">
        <div class="wrapper-placeholder">
        <p class="placeholder__text">Тут буде історія візитів.</p>
        <img class="placeholder__img" src="images/placeholder.png" alt="placeholder">
        </div>
        <ul class="visit__list">
            <template class="visit">
                <li class="visit__menu text">
                    <div class="visit__item">
                        <div>
                            <h3 class="visit__title"></h3>
                            <p class="visit__text-doctor"></p>
                            <button class="visit-btn">Показати більше</button>
                        </div>
                        <div class="wrapper-icon">
                            <svg id="btn-close" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 96 960 960"
                                 width="28">
                                <path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                            </svg>
                            <svg id="btn-edit" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 96 960 960"
                                 width="28">
                                <path d="M180 876h44l443-443-44-44-443 443v44Zm614-486L666 262l42-42q17-17 42-17t42 17l44 44q17 17 17 42t-17 42l-42 42Zm-42 42L248 936H120V808l504-504 128 128Zm-107-21-22-22 44 44-22-22Z"/>
                            </svg>
                        </div>
                        <img class="visit__img" alt="dentist">
                    </div>
                    <div class="text-wrapper">
                    </div>
                </li>
            </template>
        </ul>
    </div>
</main>
<script src="./js/index.js" type="module"></script>
</body>

</html>
